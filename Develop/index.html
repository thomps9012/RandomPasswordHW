<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  
  </head>
  
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <div class="container">
      
      <div class="row">
        
        <div class="col-lg-8 col-sm-12 mx-auto">

          <div class="content">
              <h4>Random Password Generator</h4>
              <br>
              <div class="result container">
                <span id="result"></span>
            </div>
              <br>
              <div class="settings">
                  <div class="setting">
                    <label for="length">Password length</label>
                    <input type="number" id="length" min="8" max="128" value="17" />
                  </div>

                  <div class="setting">
                    <label for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                  </div>

                  <div class="setting">
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                  </div>

                  <div class="setting">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                  </div>

                  <div class="setting">
                    <label for="symbols">Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                  </div>


              </div>
              <div id="generate">
                <button id="generate" onclick="">Generate</button>
              </div>
              
              <!--unresolved issue on copy button-->
              <button id="copyPassword" onclick="">Copy to Clipboard</button>
              <div id="length"></div>
          </div>

        </div>
      </div>
    </div>
    
  </body>

  <script src="script.js"></script>
</html>
